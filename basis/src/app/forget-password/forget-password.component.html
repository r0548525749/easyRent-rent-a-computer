<router-outlet></router-outlet>

<link href="https://unpkg.com/tailwindcss@1.9.0/dist/tailwind.min.css" rel="stylesheet">
<div class="login">‏
    <form class="form-content" *ngIf="registerForm,customers" [formGroup]="registerForm" (ngSubmit)="onSubmit()" style="font-family: monospace;font-weight: bold;">
        <div class="w-full h-screen flex">
            <div class="bg-white flex flex-col justify-center items-center w-5/12 shadow-lg">
                <h1 class="text-3xl font-bold text-orange-500 mb-2" style="color: #FF6600;">כניסה לחשבון שלך</h1>
                <div class="w-1/2 text-center">
                    <div class="form-group">
                        <input type="text" placeholder="שם משתמש" formControlName="email" #email class="form-control" [(ngModel)]="customers.Gmail" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <button type="submit" class="w-full py-3 mt-10 bg-gray-800 rounded-sm
             font-medium text-white uppercase
             focus:outline-none hover:bg-gray-700 hover:shadow-none" style="background-color: #FF6600;color: whitesmoke;">
             התחבר
         </button>

                </div>
            </div>
        </div>
    </form>
</div>
<br><br><br><br>
